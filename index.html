<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahamidul Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
              <div class="logo-container">
                <img src="./others/logo.png" class="logo">
                <div class="logo-test">Fahamidul</div>
              </div>

              <div class="nav-items">
                <div><a href="#projects">Projects</a></div>
                <div><a href="#skills">Skills</a></div>
                <div><a href="#contactme">Contact Me</a></div>
              </div>
            </div>


        </div>

        <div class="hero-section">
          <div class="faded-text">Fahamidul</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">
              Hi!! Fahamidul
            </div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I'm a software developer and here is my portfolio website.Here you'll learn
              about my journey as a software developer.
            </div>
            <div class="btn-pink" id="btn">Hire me</div>
          </div>

          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="./others/icon-dots4.png" alt="">
            </div>
            <div class="absolute icons icon-cube">
              <img src="./others/icon-cube2.png" alt="">
            </div>
            <div class="absolute icons icon-circle">
              <img src="./others/icon-zigzak2.png" alt="">
            </div>
            <div class="absolute icons icon-zigzak">
              <img src="./others/icon-plus2.png" alt="">
            </div>
            <div class="absolute icons icon-plus">
              <img src="./others/icon-circle.png" alt="">
            </div>
            <div class="user-image">
              <img src="./mine/fahamidul1.jpg" alt="">
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData= new Typed(".role",{
        strings:[
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop:true,
        typeSpeed:100,
        backSpeed:80,
        backDelay:1000
      });
    </script>
</body>
</html>
